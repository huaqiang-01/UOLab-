		<script type="text/javascript">
			$(document).ready(function(e) {

					width: 167

		</script>
		<script>
			function checkUsername()
			{
				var uname=document.getElementById("username").value;
				var unameTip=document.getElementById("usernameTip")
				var reg=/^[a-zA-Z]{1}[a-zA-Z0-9]{2,14}$/;
				if(!reg.test(uname))
				{
					unameTip.innerHTML="用户名不合法！";
					unameTip.style="color:red";
				}
				else
				{
					unameTip.innerHTML="";
				}
			}
		</script>

	<body>
		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>

				</li>
				<li>
					<a href="#">添加成员</a>
				</li>

		</div>
		<div class="formbody">
			<div id="tab1" class="tabson">
				<ul class="forminfo">
					<li>
						<label>姓名<b>*</b></label>
						<input name="classid" type="text" class="dfinput" placeholder="2-5个汉字" style="width:345px;" />
					</li>
					<li>
                        <label>学号<b>*</b></label>
                        <input name="classid" type="text" class="dfinput" placeholder="数字"style="width:345px;"/>
                    </li>
                    <li>
                         <label>性别<b>*</b></label>
                         <cite>
                         	<input name="sex" type="radio" value="" checked="checked" />男&nbsp;&nbsp;&nbsp;&nbsp;<input name="sex" type="radio" value="" />女
                         </cite>
                    </li>
                    <li>
                    	<label>年级<b>*</b></label>
                        <div class="vocation">
                            <select class="select1">
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                            </select>
                        </div>    
                    </li>
                    <li><label>籍贯<b>*</b></label>
                    <div class="usercity">
                    <div class="cityleft">
                    <select class="select2">
                    <option>山西</option>
                    <option>山东</option>
                    <option>河南</option>
                    <option>河北</option>
                    <option>内蒙古</option>
                    <option>陕西</option>
                    </select>
                    </div>
                    <div class="cityright">
                    <select class="select2">
                    <option>太原</option>
                    <option>大同</option>
                    <option>阳泉</option>
                    <option>长治</option>
                    <option>晋城</option>
                    <option>朔州</option>
                    <option>晋中</option>
                    <option>运城</option>
                    <option>忻州</option>
                    <option>临汾</option>
                    <option>吕梁</option>
                    </select>
                    </div>
                    </div>
                    </li>
                    <li>
						<label>电话<b>*</b></label>
						<input name="classid" type="text" class="dfinput" placeholder="" style="width:345px;" />
					</li>
					<li>
						<label>院系<b>*</b></label>
						<div class="vocation">
							<select class="select1">
								<option>大数据学院</option>
								<option selected="selected">软件学院</option>
								<option>信息与通信工程学院</option>
							</select>
						</div>
					</li>
					<li>
						<label>专业<b>*</b></label>
						<div class="vocation">
							<select class="select1">
								<option>计算机科学与技术</option>
								<option selected="selected">软件工程</option>
								<option>电子信息工程</option>
								<option>通信工程</option>
							</select>
						</div>
					</li>
					<li>
						<label>校内职务<b>*</b></label>
						<div class="vocation">
							<select class="select1">
								<option>班干部</option>
								<option>学生会干部</option>
								<option>社团干部</option>
								<option selected="selected">无</option>
							</select>
						</div>
					</li>
					<li>
                    	<label>加入日期<b>*</b></label>
                        <div class="vocation">
                            <select class="select1">
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                            </select>
                        </div>    
                    </li>
                    <li>
                         <label>状态<b>*</b></label>
                         <cite>
                         	<input name="state" type="radio" value="" checked="checked"/>正常&nbsp;&nbsp;&nbsp;&nbsp;
                         	<input name="state" type="radio" value="" />退出&nbsp;&nbsp;&nbsp;&nbsp;
                         	<input name="state" type="radio" value="" />毕业
                         </cite>
                    </li>
                    <li>
                         <label>实验室职务<b>*</b></label>
                         <cite>
                         	<input name="pos" type="radio" value="" />秘书长&nbsp;&nbsp;&nbsp;&nbsp;
                         	<input name="pos" type="radio" value="" />副秘书长&nbsp;&nbsp;&nbsp;&nbsp;
                         	<input name="pos" type="radio" value="" />技术总监&nbsp;&nbsp;&nbsp;&nbsp;
                         	<input name="pos" type="radio" value="" />项目经理&nbsp;&nbsp;&nbsp;&nbsp;
                         	<input name="pos" type="radio" value="" checked="checked"/>组长&nbsp;&nbsp;&nbsp;&nbsp;
                         </cite>
                    </li>
					<li><label>备注<b>*</b></label>
						<textarea id="content7" name="content" style="width:700px;height:250px;visibility:hidden;"></textarea>

					<li><label>&nbsp;</label><input name="" type="button" class="btn" value="保存" /></li>
				</ul>

				$("#usual1 ul").idTabs();

				$('.tablelist tbody tr:odd').addClass('odd');
